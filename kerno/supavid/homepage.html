<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="homepage.html" class="logo">SupaVid</a>
        <div class="nav-links">
            <a href="upload.html">Upload</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div id="video-grid" class="grid">
        <p>Loading videos...</p>
    </div>

    <script type="module">
    import { supabase } from './js/config.js';

    async function loadFeed() {
        const grid = document.getElementById('video-grid');
        
        try {
            // 1. Check if supabase initialized
            if (!supabase) {
                alert("Config Error: Supabase client not found. Check js/config.js path.");
                return;
            }

            // 2. Try the fetch
            const { data: videos, error } = await supabase
                .from('videos')
                .select('*'); // Simplified for testing

            if (error) {
                alert("Database Error: " + error.message);
                grid.innerHTML = `<p>Error: ${error.message}</p>`;
                return;
            }

            // 3. Check if any data came back
            if (!videos || videos.length === 0) {
                grid.innerHTML = "<p>No videos found. Did you turn on RLS?</p>";
                return;
            }

            // 4. Render
            grid.innerHTML = videos.map(vid => `
                <a href="video.html?id=${vid.id}" class="video-card">
                    <img src="${vid.thumbnail_url || 'https://via.placeholder.com/320x180'}" style="width:100%">
                    <h3>${vid.title}</h3>
                </a>
            `).join('');

        } catch (err) {
            alert("Crash Report: " + err.message);
        }
    }

    loadFeed();
</script>

</body>
</html>
