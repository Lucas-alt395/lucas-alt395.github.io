<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="homepage.html" class="logo">SupaVid</a>
        <div class="nav-links">
            <a href="upload.html">Upload</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div id="video-grid" class="grid">
        <p>Loading videos...</p>
    </div>
    
    <script>
    async function loadFeed() {
        const grid = document.getElementById('video-grid');
        const supabaseUrl = 'https://xnvhixwirbpofdkyhtvf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudmhpeHdpcmJwb2Zka3lodHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzE0NzgsImV4cCI6MjA4MzgwNzQ3OH0.gg6cLfx1PrGTNKztWSqDy3U9W66mNCu6ln5WDDLpyVo'; // Keep using your working key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const { data: videos, error } = await supabase
            .from('videos')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            grid.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            return;
        }

        if (!videos || videos.length === 0) {
            grid.innerHTML = "<p>No videos found. Be the first to upload!</p>";
            return;
        }

        // Render real clickable cards
        grid.innerHTML = videos.map(vid => `
            <a href="video.html?id=${vid.id}" class="video-card">
                <div class="thumbnail-placeholder">
                    <img src="${vid.thumbnail_url || 'https://via.placeholder.com/320x180?text=SupaVid'}" alt="${vid.title}">
                </div>
                <div class="video-info">
                    <h3>${vid.title || 'Untitled Video'}</h3>
                    <p>Click to watch</p>
                </div>
            </a>
        `).join('');
    }

    loadFeed();
</script>

</body>
</html>
