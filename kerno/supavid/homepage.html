<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Home</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #202020; border-bottom: 1px solid #333; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #ff0000; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-size: 0.9rem; padding: 8px; border-radius: 4px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        
        /* THE BLOCK FIX: Entire card is now a single focusable button */
        .video-card { 
            background: #1a1a1a; 
            border-radius: 12px; 
            overflow: hidden; 
            text-decoration: none; 
            color: white; 
            border: 1px solid #333; 
            transition: transform 0.2s, box-shadow 0.2s; 
            display: block; 
        }

        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .video-info { padding: 12px; }
        .video-info h3 { margin: 0; font-size: 1.1rem; line-height: 1.4; color: white; }
        .creator-link { color: #aaa; font-size: 0.9rem; margin: 8px 0 4px 0; display: inline-block; }
        .video-id { color: #555; font-size: 0.7rem; font-family: monospace; }

        #status-bar { background: #001a00; color: #99ff99; padding: 8px 20px; font-family: monospace; font-size: 12px; border-bottom: 1px solid #040; }

        /* TV REMOTE FOCUS STATES */
        /* This makes elements grow and glow when selected by the remote */
        :focus {
            outline: 4px solid #FFD700 !important; /* Golden Outline */
            outline-offset: 4px;
            background-color: rgba(255, 215, 0, 0.1) !important;
            transform: scale(1.05); /* Slight zoom effect on TV */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="status-bar">> Connected. SupaVid TV Build Active.</div>

    <nav>
        <a href="homepage.html" class="logo">SupaVid</a>
        <div class="nav-links">
            <a href="upload.html">Upload</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div id="video-grid" class="grid"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        async function loadFeed() {
            try {
                const supabaseUrl = 'https://xnvhixwirbpofdkyhtvf.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudmhpeHdpcmJwb2Zka3lodHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzE0NzgsImV4cCI6MjA4MzgwNzQ3OH0.gg6cLfx1PrGTNKztWSqDy3U9W66mNCu6ln5WDDLpyVo';
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                const { data: videos, error } = await supabase
                    .from('videos')
                    .select('*, profiles(username)')
                    .order('created_at', { ascending: false });

                if (error) return console.error(error);

                const grid = document.getElementById('video-grid');
                grid.innerHTML = videos.map(vid => {
                    const username = vid.profiles ? vid.profiles.username : 'unknown';
                    return `
                    <a href="video.html?id=${vid.id}" class="video-card">
                        <img src="${vid.thumbnail_url || 'https://via.placeholder.com/320x180'}" alt="Thumbnail">
                        <div class="video-info">
                            <h3>${vid.title || 'Untitled'}</h3>
                            <div>
                                <span class="creator-link">@${username}</span>
                                <span class="video-id">ID: ${vid.id.substring(0, 8)}</span>
                            </div>
                        </div>
                    </a>
                    `;
                }).join('');

            } catch (err) {
                console.error(err);
            }
        }
        loadFeed();
    </script>
</body>
</html>
