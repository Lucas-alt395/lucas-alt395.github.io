<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Home</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #202020; border-bottom: 1px solid #333; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #ff0000; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-size: 0.9rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        
        .video-card { background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; text-decoration: none; color: white; display: block; }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        
        .video-info { padding: 12px; }
        .video-info h3 { margin: 0; font-size: 1.1rem; line-height: 1.4; }
        .video-id { color: #555; font-size: 0.75rem; font-family: monospace; display: block; margin-top: 8px; }

        #status-bar { background: #001a00; color: #99ff99; padding: 8px 20px; font-family: monospace; font-size: 12px; border-bottom: 1px solid #040; }
    </style>
</head>
<body>

    <div id="status-bar">> Connecting to Supabase...</div>

    <nav>
        <a href="homepage.html" class="logo">SupaVid</a>
        <div class="nav-links">
            <a href="upload.html">Upload</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div id="video-grid" class="grid">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        async function loadFeed() {
            const status = document.getElementById('status-bar');
            try {
                const supabaseUrl = 'https://xnvhixwirbpofdkyhtvf.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudmhpeHdpcmJwb2Zka3lodHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzE0NzgsImV4cCI6MjA4MzgwNzQ3OH0.gg6cLfx1PrGTNKztWSqDy3U9W66mNCu6ln5WDDLpyVo';
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                // Simple select from videos ONLY
                const { data: videos, error } = await supabase
                    .from('videos')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    status.innerHTML = "> Error: " + error.message;
                    return;
                }

                status.innerHTML = "> Connected. Found " + videos.length + " videos.";

                const grid = document.getElementById('video-grid');
                grid.innerHTML = videos.map(vid => `
                    <a href="video.html?id=${vid.id}" class="video-card">
                        <img src="${vid.thumbnail_url || 'https://via.placeholder.com/320x180'}" alt="Thumbnail">
                        <div class="video-info">
                            <h3>${vid.title || 'Untitled'}</h3>
                            <span class="video-id">ID: ${vid.id.substring(0, 8)}</span>
                        </div>
                    </a>
                `).join('');

            } catch (err) {
                status.innerHTML = "> Critical Crash: " + err.message;
            }
        }

        loadFeed();
    </script>
</body>
</html>
