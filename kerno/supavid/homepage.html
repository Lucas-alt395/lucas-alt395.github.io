<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Home</title>
    <style>
        /* BASE THEME */
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; overflow-x: hidden; }
        
        /* NAVIGATION */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #202020; border-bottom: 1px solid #333; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #ff0000; text-decoration: none; border-radius: 4px; padding: 4px 8px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-size: 0.9rem; padding: 10px; border-radius: 8px; display: inline-block; }

        /* VIDEO GRID - Optimized for TV Screen sizes */
        .grid { 
            display: grid; 
            /* minmax(240px) ensures we fit about 4-6 videos per row on a TV instead of 2 huge ones */
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; 
            padding: 25px; 
            max-width: 1800px; 
            margin: 0 auto; 
        }

        /* THE CARD CONTAINER */
        .video-card { 
            position: relative; 
            background: #1a1a1a; 
            border-radius: 10px; 
            overflow: hidden; 
            border: 2px solid transparent; 
            transition: transform 0.2s ease, background 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .video-card img { 
            width: 100%; 
            aspect-ratio: 16/9; 
            object-fit: cover; 
            display: block; 
            border-bottom: 1px solid #333; 
        }
        
        .video-info { padding: 12px; position: relative; flex-grow: 1; }
        .video-info h3 { margin: 0; font-size: 1rem; line-height: 1.3; color: white; }
        
        /* META ROW */
        .meta-row { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; }
        
        /* THE GHOST LINK (Main Video Action) */
        .main-card-link {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1; 
            border-radius: 10px;
        }

        /* THE CHANNEL LINK (Sits on Top) */
        .creator-link { 
            position: relative; 
            z-index: 2; 
            color: #aaa; 
            font-size: 0.85rem; 
            text-decoration: none; 
            padding: 4px 8px; 
            background: rgba(255,255,255,0.08);
            border-radius: 4px;
        }

        .video-id { color: #555; font-size: 0.7rem; font-family: monospace; }
        #status-bar { background: #001a00; color: #99ff99; padding: 10px 25px; font-family: monospace; font-size: 12px; border-bottom: 1px solid #040; }

        /* TV REMOTE FOCUS STATES */
        .main-card-link:focus {
            outline: 5px solid #FFD700 !important;
            outline-offset: -5px;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .video-card:focus-within {
            transform: scale(1.05);
            background: #252525;
            z-index: 10;
        }

        .creator-link:focus {
            outline: 3px solid #00BFFF !important;
            outline-offset: 2px;
            background: #00BFFF44;
            color: white;
        }

        .logo:focus, .nav-links a:focus {
            outline: 4px solid #FFD700;
            background: #333;
        }
    </style>
</head>
<body>

    <div id="status-bar">> SupaVid TV Edition | Connected</div>

    <nav>
        <a href="homepage.html" class="logo">SupaVid</a>
        <div class="nav-links">
            <a href="upload.html">Upload</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div id="video-grid" class="grid">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        async function loadFeed() {
            try {
                const supabaseUrl = 'https://xnvhixwirbpofdkyhtvf.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudmhpeHdpcmJwb2Zka3lodHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzE0NzgsImV4cCI6MjA4MzgwNzQ3OH0.gg6cLfx1PrGTNKztWSqDy3U9W66mNCu6ln5WDDLpyVo';
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                const { data: videos, error } = await supabase
                    .from('videos')
                    .select('*, profiles(username)')
                    .order('created_at', { ascending: false });

                if (error) {
                    document.getElementById('status-bar').innerText = "> Error: " + error.message;
                    return;
                }

                const grid = document.getElementById('video-grid');
                grid.innerHTML = videos.map(vid => {
                    const username = vid.profiles ? vid.profiles.username : 'unknown';
                    return `
                    <div class="video-card">
                        <a href="video.html?id=${vid.id}" class="main-card-link" aria-label="Play ${vid.title}"></a>
                        
                        <img src="${vid.thumbnail_url || 'https://via.placeholder.com/320x180'}" alt="Thumbnail">
                        
                        <div class="video-info">
                            <h3>${vid.title || 'Untitled'}</h3>
                            <div class="meta-row">
                                <a href="profile.html?user=${username}" class="creator-link">@${username}</a>
                                <span class="video-id">${vid.id.substring(0, 8)}</span>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                document.getElementById('status-bar').innerText = `> Found ${videos.length} videos. Use Remote Arrows to navigate.`;

            } catch (err) {
                console.error(err);
            }
        }
        loadFeed();
    </script>
</body>
</html>
