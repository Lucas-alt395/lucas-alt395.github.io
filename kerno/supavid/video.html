<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Watch</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        nav { padding: 1rem; background: #202020; display: flex; gap: 10px; }
        
        /* The Video Container */
        .video-wrapper { position: relative; width: 100%; max-width: 1000px; margin: 0 auto; background: black; }
        video { width: 100%; aspect-ratio: 16/9; display: block; }

        /* Controls Area */
        .controls { padding: 20px; text-align: center; }
        
        /* TV Optimized Buttons */
        .btn { 
            background: #333; color: white; border: none; padding: 12px 24px; 
            font-size: 1rem; border-radius: 8px; cursor: pointer; text-decoration: none;
            display: inline-block; margin: 5px; transition: 0.2s;
        }
        
        /* The "Glow" for TV Remote */
        .btn:focus { 
            outline: 5px solid #FFD700; 
            background: #ff0000; 
            transform: scale(1.1); 
        }

        #debug-watch { background: #330000; color: #ff9999; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="debug-watch">Initializing TV Player...</div>

    <nav>
        <a href="homepage.html" class="btn">← Back</a>
        <button id="fs-btn" class="btn">⛶ Go Fullscreen</button>
    </nav>

    <div class="video-wrapper" id="video-area">
        <video id="player" controls autoplay muted></video>
    </div>

    <div class="controls">
        <h1 id="v-title">Loading...</h1>
        <p id="v-desc" style="color:#aaa;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const player = document.getElementById('player');
        const videoArea = document.getElementById('video-area');
        const fsBtn = document.getElementById('fs-btn');
        const log = document.getElementById('debug-watch');

        async function loadVideo() {
            try {
                const params = new URLSearchParams(window.location.search);
                const videoId = params.get('id');

                const supabaseUrl = 'https://xnvhixwirbpofdkyhtvf.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudmhpeHdpcmJwb2Zka3lodHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzE0NzgsImV4cCI6MjA4MzgwNzQ3OH0.gg6cLfx1PrGTNKztWSqDy3U9W66mNCu6ln5WDDLpyVo';
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                const { data: video, error } = await supabase.from('videos').select('*').eq('id', videoId).single();

                if (error) throw error;

                player.src = video.video_url;
                document.getElementById('v-title').innerText = video.title;
                document.getElementById('v-desc').innerText = video.description;
                log.innerHTML = "Ready! Click 'Fullscreen' for best experience.";
                log.style.background = "darkgreen";

                // Auto-focus the Fullscreen button so the TV remote is ready to click
                fsBtn.focus();

            } catch (err) { log.innerHTML = "Error: " + err.message; }
        }

        // UNIVERSAL FULLSCREEN FUNCTION
        fsBtn.addEventListener('click', () => {
            if (videoArea.requestFullscreen) {
                videoArea.requestFullscreen();
            } else if (videoArea.webkitRequestFullscreen) { /* Safari/iOS/Android WebView */
                videoArea.webkitRequestFullscreen();
            } else if (videoArea.msRequestFullscreen) { /* IE11 */
                videoArea.msRequestFullscreen();
            }
        });

        loadVideo();
    </script>
</body>
</html>
