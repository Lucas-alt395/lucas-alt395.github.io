<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaVid - Watch</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; }
        nav { padding: 1rem; background: #202020; }
        .container { max-width: 900px; margin: 0 auto; padding: 15px; }
        video { width: 100%; border-radius: 8px; background: black; aspect-ratio: 16/9; }
        #debug-watch { background: #330000; color: #ff9999; padding: 10px; font-size: 12px; }
        h1 { font-size: 1.5rem; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="debug-watch">Initializing player...</div>

    <nav><a href="homepage.html" style="color:white; text-decoration:none;">‚Üê Back to Home</a></nav>

    <div class="container">
        <video id="player" controls autoplay></video>
        <h1 id="v-title">Loading title...</h1>
        <p id="v-desc" style="color:#aaa;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const log = document.getElementById('debug-watch');
        
        async function loadVideo() {
            try {
                // 1. Get ID from URL
                const params = new URLSearchParams(window.location.search);
                const videoId = params.get('id');
                
                if (!videoId) {
                    log.innerHTML = "Error: No video ID in URL";
                    return;
                }

                // 2. Initialize Supabase
                const supabaseUrl = 'https://xnvhixwirbpofdkyhtvf.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudmhpeHdpcmJwb2Zka3lodHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzE0NzgsImV4cCI6MjA4MzgwNzQ3OH0.gg6cLfx1PrGTNKztWSqDy3U9W66mNCu6ln5WDDLpyVo';
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                // 3. Fetch specific video
                const { data: video, error } = await supabase
                    .from('videos')
                    .select('*')
                    .eq('id', videoId)
                    .single();

                if (error) {
                    log.innerHTML = "DB Error: " + error.message;
                    return;
                }

                // 4. Update Player
                log.innerHTML = "Video Loaded!";
                log.style.background = "darkgreen";
                
                document.getElementById('player').src = video.video_url;
                document.getElementById('v-title').innerText = video.title || "Untitled";
                document.getElementById('v-desc').innerText = video.description || "No description provided.";

            } catch (err) {
                log.innerHTML = "Crash: " + err.message;
            }
        }

        loadVideo();
    </script>
</body>
</html>
