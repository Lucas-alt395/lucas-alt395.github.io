<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepagina - de Luukische Bank</title>
    <style>
        body{
            padding:30px;
            background:linear-gradient(to right, #e2e2e2, #c9ffca);
        }
        h1{
            text-align:center;
        }
        button{
            color:blueviolet;
            background-color:#c9ffca;
            padding:5px;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            border:none;
        }
        button:hover{
            text-decoration: underline;
            color:green;
        }
        button, div{
            margin-left:15%;
            font-size:20px;
            padding:10px;
        }
        div{
            font-weight:400;
            color:rgb(12,11,11);
        }
        span{
            font-weight:600;
            font-size:22px;
            color:black;
        }
        #transactionsList {
            margin-left: 15%;
            padding: 10px;
            font-size: 18px;
        }
        .transactionBox {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.15);
        }
    </style>
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <h1>de Luukische Bank</h1>

    <div>Je hebt <span id="loggedUserBalance"></span> Luukie(s).</div>

    <hr>

    <div><h2>Jouw data</h2></div>
    <div>Voornaam: <span id="loggedUserFName"></span></div>
    <div>Achternaam: <span id="loggedUserLName"></span></div>
    <div>E-mail: <span id="loggedUserEmail"></span></div>

    <div><h2>Transacties</h2></div>
    <div id="loggedUserTransactions"></div>
    
    <h2>Nieuwe Transactie</h2>
<form id="newTransactionForm">
  <input type="number" id="transAmount" placeholder="Hoeveelheid" required>
  <input type="text" id="transDesc" placeholder="Naar" required>
  <button type="submit">Nieuwe Transactie</button>
</form>

<p id="transMessage"></p>

    <button id="logout">Logout</button>
</body>
</html>
