<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepagina - de Luukische Bank</title>
    <style>
        body{
            padding:30px;
            background:linear-gradient(to right, #e2e2e2, #c9ffca);
        }
        h1{
            text-align:center;

        }
        button{
            color:blueviolet;
            background-color: #c9ffca;
            padding:5px;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            border:none;
        }
        button:hover{
            text-decoration: underline;
            color: green;
        }
        button, div{
            margin-left:15%;
            font-size:20px;
            padding:10px;
        }
        div{
            font-weight:400;
            color:rgb(12,11,11);

        }
        span{
            font-weight:600;
            font-size:22px;
            color:black;
        }
    </style>
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <h1>de Luukische Bank</h1>
    <div>Je hebt <span id="loggedUserBalance"></span> Luukie(s).</div>
    <hr>
    <div><h2>Jouw data</h2></div>
    <div>Jouw voornaam: <span id="loggedUserFName"></span></div>
    <div>Jouw achternaam: <span id="loggedUserLName"></span></div>
    <div>Jouw e-mail: <span id="loggedUserEmail"></span></div>
    <div>Jouw transacties: <span id="loggedUserTransactions"></span></div>
    <button id="logout">Logout</button>
</body>
</html>
