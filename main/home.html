<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheMusicalGamer Website</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, lightgreen, darkgreen);
      height: 100vh;
    }

    /* Topbar */
    .navbar {
      background-color: #1b5e20; /* dark green */
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .navbar h1 {
      color: white;
      margin: 0;
      flex-grow: 1;
      font-size: 24px;
    }

    /* Dropdown button */
    .dropbtn {
      color: white;
      background-color: #2e7d32;
      border: none;
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 6px;
    }

    .dropbtn:hover {
      background-color: #1b5e20;
    }

    /* Dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2e7d32;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: #1b5e20;
    }

    .show {
      display: block;
    }
  </style>
</head>
