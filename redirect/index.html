<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .card { text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>Redirecting you shortly</h2>
        <p id="status">Please wait while we verify the destination...</p>
        <div class="loader"></div>
    </div>

    <script>
        // 1. Configuration
        const ALLOWED_DOMAIN = "https://lucas-alt395.github.io/";
        const DELAY_MS = 3000;

        // 2. Parse the URL
        const params = new URLSearchParams(window.location.search);
        const target = params.get('redirect');
        const statusText = document.getElementById('status');

        // 3. Validation Logic
        if (target) {
            // Check if the target starts with your allowed domain
            if (target.startsWith(ALLOWED_DOMAIN)) {
                statusText.innerText = "Verified. Redirecting to " + target + " in 3 seconds...";
                
                setTimeout(() => {
                    window.location.href = target;
                }, DELAY_MS);
            } else {
                // Security block
                statusText.style.color = "red";
                statusText.innerText = "Error: Unauthorized redirect destination.";
                console.error("Security Block: Attempted redirect to unauthorized domain:", target);
            }
        } else {
            statusText.innerText = "No redirect parameter found.";
        }
    </script>
</body>
</html>
