<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .card { text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>Redirecting you shortly</h2>
        <p id="status">Please wait...</p>
        <div class="loader"></div>
    </div>

    <script>
        // Configuration
        const DELAY_MS = 3000;

        // Get the redirect URL from the parameter
        const params = new URLSearchParams(window.location.search);
        const target = params.get('redirect');
        const statusText = document.getElementById('status');

        if (target) {
            statusText.innerText = "Redirecting to " + target + "...";
            
            setTimeout(() => {
                window.location.href = target;
            }, DELAY_MS);
        } else {
            statusText.innerText = "No destination specified in the URL parameter.";
        }
    </script>
</body>
</html>
