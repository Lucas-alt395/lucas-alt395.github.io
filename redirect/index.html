<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .card { text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { margin-top: 0; color: #333; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="custom-message">Loading...</h2>
        <p id="status">Preparing to redirect...</p>
        <div class="loader"></div>
    </div>

    <script>
        // 1. Parse the URL parameters
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('re'); // Shortened redirect param
        const customMsg = params.get('cm'); // Custom message param
        
        const headingElement = document.getElementById('custom-message');
        const statusElement = document.getElementById('status');

        // 2. Set the Custom Message
        if (customMsg) {
            headingElement.innerText = customMsg;
        } else {
            headingElement.innerText = "Redirecting...";
        }

        // 3. Handle the Redirect
        if (targetUrl) {
            statusElement.innerText = "You will be moved to the destination in 3 seconds.";
            
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 3000);
        } else {
            statusElement.innerText = "Error: No destination (re) provided.";
            statusElement.style.color = "red";
        }
    </script>
</body>
</html>
